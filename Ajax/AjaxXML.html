<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XML</title>
</head>
<body>

<table id="demo">

</table>

<script type="text/javascript">
    function loadDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                myFunction(this);
            }
        };
        xhttp.open("GET", "alumnes.xml", true);
        xhttp.send();
    }
    function myFunction(xml) {
        var i;
        var xmlDoc = xml.responseXML;
        var table="<tr><th>Alumna</th>";
        var x = xmlDoc.getElementsByTagName("alumna");

        console.log(x);
        for (i = 0; i <x.length; i++) {
            table += "<tr><td>" + x[i].textContent + "</td><td>";
            console.log(x[i]);
        }
        document.getElementById("demo").innerHTML = table;
    }

    loadDoc()
</script>

</body>
</html>
