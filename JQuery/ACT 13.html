<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.4.1.js"></script>
    <style>
        div {
            height: 200px;
            width: 200px;
            border: solid 3px;
        }
    </style>
</head>
<p id="cord">Mouse out of the DIV</p>
<div>

</div>

<script type="text/javascript">

    $(document).ready(function () {
        let div = $("div");
        div.mousemove(function () {
            let cord = "x: " + event.clientX + "y: " + event.clientY;
            $("#cord").text(cord);

        });
        div.mouseout(function () {
            $("#cord").text("Mouse out of the DIV");
        });
    });
</script>
</html>
