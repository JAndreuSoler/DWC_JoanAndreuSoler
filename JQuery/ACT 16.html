<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.4.1.js"></script>
    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
<input type="text" value="hola" class="red">

<script type="text/javascript">

    $(document).ready(function () {
        let inp = $("input");

        inp.focus(function () {
            inp.addClass("blue");
        })

        inp.focusout(function () {
            inp.removeClass("blue");
        })
    });
</script>
</body>
</html>
