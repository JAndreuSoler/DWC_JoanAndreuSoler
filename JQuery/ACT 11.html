<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.4.1.js"></script>
    <style>
        .color {
            background-color: aqua;
        }
    </style>
</head>

<table>
    <tr>
        <td>xd</td>
        <td>xd</td>
    </tr>
    <tr>
        <td>xd</td>
        <td>xd</td>
    </tr>
</table>

<script type="text/javascript">

    $(document).ready(function () {
        let td = $("td");
        td.mouseover(function () {
            $(this).addClass("color");
        });
        td.mouseout(function () {
            $(this).removeClass("color");
        });
    });
</script>
</html>
