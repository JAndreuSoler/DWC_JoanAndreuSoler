<script type="text/javascript">
    $(document).ready( function () {
        $("button").click(function () {
            let size = parseInt($(this).text());

            $("p").each(function () {
                if( $(this).index("p")%2 === 0)
                    $(this).css("font-size", size);
            })
        })
    })
