<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var num = null;
    var text = "All numbers are less that 10";

    for (let i = 0; i < 3; i++) {
        num = prompt("num",'');

        if (num < 10)
            text = "";

    }

    document.write(text);

</script>

</body>
</html>
