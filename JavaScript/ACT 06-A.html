<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var num1 = null;
    var num2 = null;
    var result = null;

    num1 = prompt("num1",'');
    num2 = prompt("num2",'');

    result = (num1 > num2) ? (parseInt(num1)+parseInt(num2)) : (num1-num2);

    document.write(result);

</script>

</body>
