<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var x = prompt("x",'');
    var y = prompt("y",'');

    if (x > 0 && y > 0)
        document.write("First Quadrant" )
    else if (x < 0 && y > 0)
        document.write("Second Quadrant")
    else if (x < 0 && y < 0)
        document.write("Third Quadrant")
    else
        document.write("Fourth Quadrant")


</script>
</body>
</html>
