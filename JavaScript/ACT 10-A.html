<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    for (let i = 0; i < 50; i++) {
        document.write(i);
        document.write("<br/>");
    }
    for (let i = 50; i > 0; i--) {
        document.write(i);
        document.write("<br/>");
    }
    for (let i = -50; i < 0; i++) {
        document.write(i);
        document.write("<br/>");
    }
</script>
</body>
</html>
