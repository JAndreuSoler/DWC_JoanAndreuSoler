<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    let sum = 0;
    let num = null;
    let text = null;

    do{
        num = prompt("Num: ",'');
        sum += parseInt(num);
    }while (num != 9999);

    text = (sum > 0) ? "POSITIVE" : (sum < 0) ? "NEGATIVE" : "ZERO";

    document.write(text);

</script>
</body>
</html>
