<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var letter = prompt("Letter ", '');

    switch (letter.toLowerCase()) {
        case 'a','e','i','o','u':
            document.write("Vowel");
            break;
        default:
            document.write("Consonant")

    }
</script>
</body>
</html>
