<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var salary = prompt("Salary",'');
    var years = prompt("Years",'');

    if(salary <= 500)
        salary = (years >= 10) ? salary * 1.2 : salary * 1.1;

    document.write(salary);
</script>
</body>
</html>
